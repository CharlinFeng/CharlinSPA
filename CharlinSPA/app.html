<!DOCTYPE html>
<html>
	<head><meta charset="UTF-8"></head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	
	<body>
		
		<div class="spa width_100 height_100 overflow_hidden position_relative" v-cloak>
			
			<div class="page_content width_100 height_100"></div>
 
			<transition-group 
				name="push" 
				tag="div" 
				appear
				enter-class="display_none" 
				:enter-active-class="calAnimIn()" 
				:leave-active-class="calAnimOut()"
				v-on:before-enter="beforeEnter"
				v-on:enter="enter"
				v-on:after-enter="afterEnter"
				v-on:enter-cancelled="enterCancelled"
				v-on:before-leave="beforeLeave"
				v-on:leave="leave"
				v-on:after-leave="afterLeave"
				v-on:leave-cancelled="leaveCancelled"
				mode="out-in"
			>
				<div :class="{display_none:controllers.length-index-2>0}" :data-name="controller.name" :data-index="index" v-for="(controller,index) in controllers" :style="calZindex(index)" onclick="ce.stopPropagation()" :key="index" :path="controller.path"  class="controller shadow animated cover_view position_relative">
					
					<div class="loading_view cover_view"></div>
			
					<div v-show="controller.lazy== null" v-html="controller.html_str" class="controllerMain cover_view animated fadeIn zindex10"></div>
				
				</div>
			
			</transition-group>
			
			<transition-group name="ppv" tag="div" enter-active-class="jackInTheBox" leave-active-class="rollOut">
				<div onclick="ce.stopPropagation()" v-for="(ppv,index) in ppvs" :key="index" v-bind:path="ppv.path" v-html="ppv.html_str" class="ppv animated cover_view zindex10"></div>
			</transition-group>
			
		</div>
		
	</body>
	   
</html>

<script src="./app.js"></script>
